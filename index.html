<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-body">

         <section class="first-section">
                <h1>Welcome!</h1>
                <p>Please enter your details to create a new account</p>
                <form action="">
                 <div class="row">
                     <div class="label">
                         <label for="fName">First Name</label>
                     </div>
                     <div class="input">
                         <input type="text" id="fName" placeholder="Enter your first name" required>
                         <i class="fa-regular fa-user"></i>
                     </div>
                 </div>
                 <div class="row">
                     <div class="label">
                         <label for="lName">Last Name</label>
                     </div>
                     <div class="input">
                         <input type="text" id="lName" placeholder="Enter your last name" required>
                         <i class="fa-regular fa-user"></i>
                     </div>
                 </div>
                 <div class="row">
                     <div class="label">
                         <label for="email">E-mail</label>
                     </div>
                     <div class="input">
                         <input type="email" id="email" placeholder="Your e-mail goes here" required>
                         <i class="fa-regular fa-envelope"></i>
                         
                     </div>
                 </div>
                 <div class="row">
                     <div class="label">
                         <label for="password">Password</label>
                     </div>
                     <div class="input">
                         <input type="password" id="password" placeholder="Enter your password" required>
                         <i class="fa-regular fa-eye-slash"></i>
                     </div>
                 </div>
                 <div class="row">
                     <div class="label">
                         <label for="com-Password">Comfirm Password</label>
                     </div>
                     <div class="input">
                         <input type="password" id="com-Password" placeholder="Comfirm your password" required>
                         <i class="fa-regular fa-eye-slash"></i>
                     </div>
                 </div>
                 <div class="t-and-c">
                         <input type="checkbox" class="checkbox">
                         <label for="checkbox">I agree to platform's <a href="#">Terms of service</a> and <br> <a href="#">Privacy Policy</a></label>
                 </div>
                 <div class="submit">
                     <button>Sign Up</button> 
                </div>  
                </form>
                <div class="bottom">
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>

         </section>
         <section class="second-section">
            <div class="logo">
              <img src="../images/Logo.png" alt="">
            </div>
            <div class="bg">
                <img src="../images/vector.png" alt="">
            </div>
 
            <div class="users">
             <div class="images">
                 <img src="../images/pexels-auston-10156412.jpg" alt="">
                 <img src="../images/pexels-mwabonje-1820559.jpg" alt="">
                 <img src="../images/pexels-đỗ-ngọc-tú-quyên-1520760.jpg" alt="">
                 <img src="../images/pexels-aidil-bahaman-2748242.jpg" alt="">
             </div>
             <div class="words">
                 <p>Over 5000 people currently <br> registered on Action clock!</p>
             </div>
            </div>
         </section>
    </section>
   
</body>
</html>
